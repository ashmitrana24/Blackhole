<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Experience</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body class="bg-black text-white">
    <nav class="fixed w-full p-6 z-50 bg-black/10 backdrop-blur-md">
        <div class="container mx-auto flex justify-center items-center">
            <ul class="flex space-x-30">
                <li>
                    <a href="#" class="p-3 inline-flex transition-all duration-300">
                        <i class="fab fa-instagram text-2xl nav-icon bg-gradient-to-r from-[#ffd700] via-[#ffd700] to-[#daa520] bg-clip-text text-transparent hover:scale-110 hover:-translate-y-1 transition-all duration-300"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="p-3 inline-flex transition-all duration-300">
                        <i class="fab fa-linkedin-in text-2xl nav-icon bg-gradient-to-r from-[#ffd700] via-[#ffd700] to-[#daa520] bg-clip-text text-transparent hover:scale-110 hover:-translate-y-1 transition-all duration-300"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="p-3 inline-flex transition-all duration-300">
                        <i class="far fa-envelope text-2xl nav-icon bg-gradient-to-r from-[#ffd700] via-[#ffd700] to-[#daa520] bg-clip-text text-transparent hover:scale-110 hover:-translate-y-1 transition-all duration-300"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="relative h-screen">
        <canvas id="webgl" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
        <div class="absolute inset-0 flex items-center justify-center text-center">
            <div class="max-w-4xl px-4">
                <h1 class="text-6xl md:text-8xl font-thin mb-6 golden-text tracking-wider">
                    Beyond Time & Space
                </h1>
                <p class="text-2xl md:text-3xl golden-gradient mb-8 font-extralight tracking-widest">
                    Where gravity shapes reality and dreams transcend dimensions
                </p>
                <a href="blackhole.html" class="inline-block mr-4">
                    <button class="group relative px-8 py-3 text-lg font-thin tracking-[0.2em] overflow-hidden border border-[#ffd700]/30 hover:border-[#ffd700]/50 transition-all duration-500">
                        <span class="relative z-10 text-transparent bg-clip-text bg-gradient-to-r from-[#ffd700] to-[#daa520]">
                            Transcend
                        </span>
                        <div class="absolute inset-0 bg-gradient-to-r from-[#ffd700]/10 to-[#daa520]/10 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
                    </button>
                </a>
                
                
                
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
